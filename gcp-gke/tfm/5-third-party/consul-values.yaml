global:
  name: consul
  datacenter: dc1
  image: hashicorp/consul:1.11.3
  imageK8S: hashicorp/consul-k8s-control-plane:0.41.0
  tls:
    enabled: true
    enableAutoEncrypt: true
    httpsOnly: false
  acls:
    manageSystemACLs: true
  #openshift:
  #  enabled: true

server:
  replicas: 2
  bootstrapExpect: 2
  disruptionBudget:
    enabled: true
    maxUnavailable: 0
  storage: 1Gi

client:
  enabled: true
  grpc: true

ui:
  enabled: true 

connectInject:
  enabled: true
  transparentProxy:
    defaultEnabled: false

controller:
  enabled: true
  
syncCatalog:
  enabled: true
  addK8SNamespaceSuffix: false
  toConsul: true
  toK8S: false
